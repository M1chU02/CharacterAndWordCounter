<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character and Word Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Character and Word Counter</h1>
      <textarea id="text-input" placeholder="Start typing here..."></textarea>
      <div class="output">
        <p>
          Total Characters (with spaces): <span id="char-with-spaces">0</span>
        </p>
        <p>
          Total Characters (without spaces):
          <span id="char-without-spaces">0</span>
        </p>
        <p>Total Words: <span id="word-count">0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
